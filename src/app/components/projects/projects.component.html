<div class="container mx-auto p-10">
    <h1 class="text-white text-3xl mb-8">Projetos</h1>

    <div class="overflow-x-auto whitespace-no-wrap">
        <div class="flex flex-wrap">
            
            <div *ngFor="let project of projects" class="w-64 h-40 bg-gray-600 rounded-md flex-shrink-0 mb-4 mx-2">
                
                <app-project-card [project]="project"></app-project-card>

            </div>
        </div>
    </div>
</div>
